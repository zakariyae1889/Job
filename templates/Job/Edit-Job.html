{%extends 'index.html'%}
{%load static%}
{%load bootstrap4%}
{%block body%}
<div class="hero-wrap hero-wrap-2" style="background-image: url('static/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-start">
        <div class="col-md-12 ftco-animate text-center mb-5">
            <p class="breadcrumbs mb-0"><span class="mr-3"><a href="">Home<i class="ion-ios-arrow-forward"></i></a></span> <span>Contact</span></p>
          <h1 class="mb-3 bread">DashBoard</h1>
        </div>
      </div>
    </div>
</div>
<section style="background-color:whitesmoke;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          {%include 'include/nav_bar.html'%}
        </div>
      </div>
       <div class="card">
            <div class="card-body" style="width: 100;">
             <form  method="POST">
                <div class="form-group">
                    {%csrf_token%}
                    {%bootstrap_form formJob%}
                    <button type="submit" class="btn btn-outline-primary">EditJob</button>
                </div>
             </form>
            </div>
        </div>
    
    </div>
</section>
{%endblock%}
